<form>
    <div>
        <label [hidden]="">ID Catégorie</label>
        <input type="text" [readOnly]="!ajout" [(ngModel)]="famille.idFam" name="idFamille" class="form-control w-25">
    </div>
    <div>
        <label>Nom Catégorie</label>
        <input type="text" [(ngModel)]="famille.nomFam" name="nomFamille" class="form-control" placeholder="Entrez un nom de Famille...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!famille.nomFam" class="btn btn-success" (click)="saveFamille()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
</form>
